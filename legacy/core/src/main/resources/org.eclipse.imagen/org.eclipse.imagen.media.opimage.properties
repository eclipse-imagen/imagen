Generic0=The input argument(s) may not be null.
Generic1=The sourceIndex must be non-negative and less than the number of sources this image has.
Generic3=Unknown data type.

AffineOpImage0=Affine Transform cannot be inverted.
AffineRIF0=This interpolation is not yet handled.
AffineNotInvertible=The affine transformation is not invertible.

BinarizeOpImage0=Source image must have 1 band only.
BinarizeOpImage1=Unsupported data type.
BorderOpImage0=sourceIndex must be positive and less than the number of sources.


Convolve3x3OpImage0=Convolve3x3 only works on 3x3 kernels.
Convolve3x3OpImage1=Support for ushort/float/double data not implemented yet.




